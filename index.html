<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Project</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/6f5013579e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <section id="header-section">
    <header>
      <div id="head-container">
        <div id="head-right">
          <img src="https://static.india.com/wp-content/uploads/2020/08/IPL-Logo.jpg" alt="logo here" id="logo" />

          <button id="add-team-button" class="add-button" onclick="addteamclicked()">
            Add Team
          </button>
          <button id="add-player-button" class="add-button" onclick="addPlayerClicked()">
            Add Player
          </button>
        </div>
        <div id="head-left">
          <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Search For Team...eg - RR" />
            <div class="autocom-box"></div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
          <a href="index.html">
            <button id="home-button" class="add-button">Home</button></a>
        </div>
      </div>
    </header>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img id="slider-image" src="https://i.pinimg.com/originals/26/8b/e0/268be02061a78cdf9ae1b83fdeb0ae44.jpg"
          style="width:100%">
      </div>
      <div class="mySlides fade">
        <img id="slider-image"
          src="https://www.insidesport.in/wp-content/uploads/2023/01/WhatsApp-Image-2023-01-29-at-09.56.26.jpg"
          style="width:100%">
      </div>
      <div class="mySlides fade">
        <img id="slider-image"
          src="https://www.guwahatiplus.com/storage/app/public/daily_banners/fb_image/be54a7f0bd2bf12d3065285db48086df.webp"
          style="width:100%">
      </div>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div id="first-main">
      <div id="container_teams"></div>
    </div>
    <footer>
      <div>
        <h4>IPL Cricket Teams</h4>
      </div>
    </footer>

    <script src="./index.js"></script>
  </section>
</body>

</html>
