<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Team</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="head-con2">
        <div id="head-right">
          <img
            src="https://cdn.storyasset.link/rDoQLC7Q6Ge2nxiqZ1urXiiRSIA3/tata-ipl-logo-indya-talks-sanket-savaliya-removebg-preview-ms-qeladdzjmt.png"
            alt="logo here"
            id="logo"
          />
          <a href="./index.html">
            <button id="home-button" class="add-button">Home</button></a
          >
        </div>
      </div>
    </header>
    <div id="add-team">
      <h1 id="slogan2">Add A New Team</h1>
      <form id="addteamform">
        <input type="text" id="fname" name="name" placeholder="Team Name"><br>
        <input type="text" id="flogo" name="logo" placeholder="Team Logo"><br>
        <input type="text" id="fwon" name="won" placeholder="Championship won"><br>
        <button type="submit">Add Team</button>
      </form>
    </div>
    <script src="./addteam.js"></script>
  </body>
</html>
